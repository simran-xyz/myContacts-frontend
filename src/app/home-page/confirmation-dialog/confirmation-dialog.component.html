<h5 mat-dialog-title class="mat-dialog-heading">
    DELETE CONTACT
    <button mat-icon-button class="close-button" [mat-dialog-close]="true" style="float: right; margin: 5px;">
      <mat-icon>close</mat-icon>
    </button>
</h5>

<div mat-dialog-content class="p-4">
    Are you sure you want to delete this contact?
    <div class="text-center mt-4">
        <button (click)="onClick('cancel')" class="btn btn-outline-primary mx-2">Cancel</button>
        <button (click)="onClick('yes')" class="btn btn-primary mx-2">Yes</button>
    </div>
</div>
